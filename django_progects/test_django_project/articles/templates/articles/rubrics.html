{% extends "articles/base.html" %}

{%  block content %}
    {% for rubric in rubrics %}
        <div class="list-group">
            <a href="{{ rubric.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center">
                {{ rubric.subject }}
                <span class="badge bg-primary rounded-pill">{{ rubric.articles.count }}</span>
            </a>
        </div>
    {%  endfor %}
{% endblock %}
