{% extends "articles/base.html" %}

{%  block content %}
    {% for tag in tags %}
        <div class="list-group">
            <a href="{{ tag.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-center">
                {{ tag.title }}
                <span class="badge bg-primary rounded-pill">{{ tag.articles.count }}</span>
            </a>
        </div>
    {%  endfor %}
{% endblock %}
